name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-test-cpu-osd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake clang pkg-config libasound2-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (cpu + osd)
        run: cargo clippy --all-targets --no-default-features --features osd -- -D warnings

      - name: Test (cpu + osd)
        run: cargo test --no-default-features --features osd

  feature-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake clang pkg-config libasound2-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check no default features
        run: cargo check --no-default-features

      - name: Check osd feature only
        run: cargo check --no-default-features --features osd

      - name: Check cuda feature only (if toolkit available)
        run: |
          if command -v nvcc >/dev/null 2>&1; then
            cargo check --no-default-features --features cuda
          else
            echo "CUDA toolkit not available on runner; skipping cuda check"
          fi
